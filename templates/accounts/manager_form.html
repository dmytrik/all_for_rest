{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}
    <title>ALL4REST</title>
{% endblock %}

{% block content %}
   <section class="section">
    <div class="wrapper">
      <form action="" method="post" class="form">
        {% csrf_token %}
        <label class="form-label">
          <p class="form-p">Username</p>
          {% render_field form.username placeholder="username" class+="form-input" %}
        </label>
        <label class="form-label">
          <p class="form-p">Password</p>
          {% render_field form.password1 placeholder="password" class+="form-input" %}
        </label>
        <label class="form-label">
          <p class="form-p">Confirm password</p>
          {% render_field form.password2 placeholder="confirm password" class+="form-input" %}
        </label>
        <label class="form-label">
          <p class="form-p">Position</p>
          {% render_field form.position placeholder="position" class+="form-positions" %}
        </label>
        <input type="submit" value="Submit" class="submit">
      </form>
    </div>
  </section>
{% endblock %}
