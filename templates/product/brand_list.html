{% extends "base.html" %}

{% block title %}
    <title>ALL4REST | Brands</title>
{% endblock %}

{% block content %}
  <div class="section">
    <div class="wrapper">
      <ul class="brand-list">
        {% for brand in brand_list %}
          <li class="brand-item">
            <a href="{% url "product:brand-detail" brand.id %}" class="brand-link">
              <p class="brand-info">{{ brand.name }}</p>
              <p class="brand-info">{{ brand.country }}</p>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
