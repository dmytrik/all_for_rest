{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}
    <title>ALL4REST</title>
{% endblock %}

{% block content %}
  <section class="section">
    <div class="wrapper">
        <h1 class="form-title">{{ object|yesno:"Update,Create" }} brand</h1>
        <form action="" method="post" novalidate class="form product-form">
          {% csrf_token %}
          <label for="" class="form-label">
            <p class="form-p">Name</p>
            {% render_field form.name class+="form-input" %}
          </label>
          <label for="" class="form-label">
            <p class="form-p">Country</p>
            {% render_field form.country class+="form-input" %}
          </label>
          <input type="submit" value="Submit" class="submit" style="margin-top: 10px">
        </form>
    </div>
  </section>
{% endblock %}
